  <link rel="stylesheet" href="style.css">

        <a href="" target="_blank" class="links">Twitter</a>
        <a href="https://www.instagram.com/theraddeuce?igsh=dmlhYXVnNW1lbTd2" target="_blank" class="links">Instagram</a>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/d3uceY">Onyekwelu "Deuce" Jesse</a>.
